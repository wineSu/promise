<script type="text/javascript">
	let promise1 = new Promises((resolve, reject) => {
	  setTimeout(() => {
	    resolve('success')
	  }, 200)
	})
	let promise2 = promise1.then(res => {
	  console.log(res)
	})
	promise2.then(res => {
	  console.log(res)
	}, err => {
	  console.log(err) //1秒后打印出：这里抛出一个异常e
	})
	
</script>
